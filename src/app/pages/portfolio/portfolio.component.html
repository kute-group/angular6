<app-headline></app-headline>
<section id="content">
	<div class="container">
		<div class="row">
			<div class="span12">
				<ul class="portfolio-categ filter">
					<li class="all active"><a href="#">All</a></li>
					<li class="web"><a href="#" title="">Web design</a></li>
					<li class="icon"><a href="#" title="">Icons</a></li>
					<li class="graphic"><a href="#" title="">Graphic design</a></li>
				</ul>
				<div class="clearfix">
				</div>
				<div class="row">
					<section id="projects" *ngIf="products && products.list"> 
						<ul id="thumbs" class="portfolio">
							<!-- Item Project and Filter Name -->
							<li *ngFor="let product of products.list" class="item-thumbs span6 design" data-id="id-0" data-type="web">
								<!-- Fancybox - Gallery Enabled - Title - Full Image -->
								<a class="hover-wrap fancybox" data-fancybox-group="gallery" title="{{product.name}}" href="assets/img/works/full/image-01-full.jpg">
									<span class="overlay-img"></span>
									<span class="overlay-img-thumb font-icon-plus"></span>
								</a>
								<!-- Thumb Image and Description -->
								<img src="assets/img/works/thumbs/image-01.jpg" alt="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus quis elementum odio. Curabitur pellentesque, dolor vel pharetra mollis.">
							</li>
							<!-- End Item Project -->
						</ul>
					</section>
				</div>
			</div>
		</div>
	</div>
</section>
